<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spacecraft Control</title>
</head>
<body>
    <div class="container">
        <div class="spacecraft">
            <div id="spacecraft"></div>
        </div>
        <div class="controls">
            <button id="moveForward">Move Forward</button>
            <button id="moveBackward">Move Backward</button>
            <button id="turnLeft">Turn Left</button>
            <button id="turnRight">Turn Right</button>
            <button id="turnUp">Turn Up</button>
            <button id="turnDown">Turn Down</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
